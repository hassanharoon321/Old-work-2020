<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-light">


        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
            <a class="navbar-brand" href="Login.html">Joota.com</a>
        </nav>
        <!-- Navbar End -->
        <br>
        <br>
        <br>
        <br>
        <br>
      
        


          <!-- Login Form -->
          <div class="container">
          <div class="row">
            <div class="offset-sm-3"></div>

            <div class="col-sm-6">
              
              <div class="alert bg-dark text-light" role="alert">
                <h3 class="text-center">Login to your account</h3>
              </div>
    

              <form action="#" >
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter your password" id="password" required minlength="8">
                </div>
                <a href="index.html" class="btn btn-success col-sm-12" role="button" >Login</a>
                <!-- <button type="submit" class="btn btn-success col-sm-12">Login</button> -->
                <div class="row p-2">
                <div class="col-sm-6">Don't have account? <a href="Signup.html" class="text-success">Create New</a></div>
                <div class="col-sm-6 text-right">Forget Password?</div>
              </div>
              </form>
            </div>


          </div>
          </div>


         
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
